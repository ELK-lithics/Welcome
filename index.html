       <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            padding-bottom: 50px; /* Creates space between body and footer */
        }

        header {
            background-color: #333;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 30px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #3498db;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Modal (Lightbox) Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            text-align: center;
        }

        .modal-content img {
            width: 100%;
            max-width: 800px;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 10px;
        }

        .modal-description {
            color: white;
            font-size: 18px;
            margin-top: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: red;
        }
            .container {
            display: flex;
            align-items: center; /* Aligns text and image vertically */
            justify-content: center; /* Centers content */
            gap: 20px; /* Adds space between image and text */
            max-width: 80%;
            margin: auto;
            padding: 20px;
        }

        .container img {
            max-width: 40%; /* Ensures image is responsive */
            height: auto;
            border-radius: 10px;
        }

        .text {
            max-width: 50%;
            font-size: 18px;
            line-height: 1.5;
        }
